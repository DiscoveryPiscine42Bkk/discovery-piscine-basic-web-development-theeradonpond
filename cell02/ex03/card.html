<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile Card</title>
  <link rel="stylesheet" href="card.css">
</head>
<body>
  <div class="card">
    <h1 class="title">My Profile</h1>
    <table>
      <tr>
        <td class="profile-pic" colspan="2">
          <img src="https://skooncatlitter.com/blog/wp-content/uploads/2021/08/blog-COVER-2000x1200px-1-1.jpg" alt="Profile Picture">
        </td>
      </tr>
      <tr>
        <td class="login" colspan="2">@yourlogin</td>
      </tr>
      <tr>
        <td class="desc" colspan="2">Web Explorer</td>
      </tr>
      <tr>
        <td class="socials" colspan="2">
          <img src="https://64.media.tumblr.com/1fbdb0e9e47cfc3460316e1718a18151/b247080f31006131-04/s500x750/64801c790acbad86192e96835e36b3d5e7152723.png" alt="Myfish">
          <img src="https://i.redd.it/zj7m5n0a2xx91.jpg" alt="Mydog">
          <img src="https://stickerrs.com/wp-content/uploads/2024/03/Cat-Meme-Stickers-Featured.png" alt="Mycat">
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button class="contact-btn">Contact</button>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
