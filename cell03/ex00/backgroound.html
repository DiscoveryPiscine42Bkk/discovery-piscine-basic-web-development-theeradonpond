<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Background</title>
  <link rel="stylesheet" href="backgroound.css">
</head>
<body>
  <div class="box" id="color-box">
    <button onclick="changeBackground()">Click me!</button>
  </div>

  <script>
    const colors = ["#ffffff", "#226644", "#550019"]; // เริ่มจากขาว > เขียว > ม่วงเข้ม
    let index = 0;

    function changeBackground() {
      index = (index + 1) % colors.length;
      document.getElementById("color-box").style.backgroundColor = colors[index];
    }
  </script>
</body>
</html>
