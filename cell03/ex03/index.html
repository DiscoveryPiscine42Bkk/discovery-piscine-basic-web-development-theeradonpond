<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>To Do List</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    #new {
      padding: 10px 20px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    #ft_list {
      border: 2px solid #ccc;
      padding: 10px;
      background: white;
      min-height: 100px;
    }
    .todo {
      background: #e6f7ff;
      margin: 5px 0;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="new">New</button>
  <div id="ft_list"></div>

  <script src="todo.js"></script>
</body>
</html>
