<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Two Box Table</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    td {
      height: 80px;
      font-size: 1.1em;
      padding: 10px;
      vertical-align: top;
      border: 2px solid #888;
    }
    .cell1 {
      background-color: #c3cc8c;
      color: #444;
    }
    .cell2 {
      background-color: #f7c6bb;
      color: #444;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td class="cell1">First cell</td>
      <td class="cell2">Second cell</td>
    </tr>
  </table>
</body>
</html>
